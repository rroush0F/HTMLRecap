<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley's Cheeseburgers</title>
</head>
<body>
    <h1>Riley's Cheeseburgers!</h1>
    <img src="https://i.ibb.co/sszrNdK/Rileys-Cheeseburgers.png"
        alt="Riley's Cheeseburgers"
        width="400" height="300">
    
    <iframe src="https://www.youtube.com/embed/77HtmoWtYk0"
        frameborder="0"
        width="560" height="315"
        allowfullscreen>
    </iframe>
    <h2>Online Order Form</h2>
    <h4>(Hours: 11AM-8PM, 7 Days a Week)</h4>
    <div style="border: solid 4px gray; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <p>
                    <label>
                        Customer Name: 
                        <input name="name" />
                    </label>
                </p>
                <p>
                    <label>
                        Street Address:
                        <input name="Address" />
                    </label>
                </p>
                <p>
                    <label>
                        City: 
                        <input name="City" />
                    </label>
                </p>
                <p>
                    <label>
                        Phone Number: 
                        <input type="tel" name="tel" />
                    </label>
                </p>
            </fieldset>
            <br /> 
            <fieldset>
                <legend>Toppings (All Burgers Come With 2 Patties and Medium Fry)</legend>
                <p>
                    <input type="checkbox" name="Toppings"
                        id="ketchup" value="ketchup" />
                    <label for="ketchup">Ketchup</label>
                </p>
                <p>
                    <input type="checkbox" name="Toppings"
                        id="Mustard" value="Mustard" />
                    <label for="Mustard">Mustard</label>
                </p>
                <p>
                    <input type="checkbox" name="Toppings"
                        id="Mayo" value="Mayo" />
                    <label for="Mayo">Mayonnaise</label>
                </p>
                <p>
                    <input type="checkbox" name="Toppings"
                        id="lettuce" value="lettuce" />
                    <label for="lettuce">Lettuce</label>
                </p>
                <p>
                    <input type="checkbox" name="Toppings"
                        id="Tomato" value="Tomato" />
                    <label for="Tomato">Tomatoes</label>
                </p>
                <p>
                    <input type="checkbox" name="Toppings"
                        id="Onion" value="Onion" />
                    <label for="Onion">Onions</label>
                </p>
                <p>
                    <input type="checkbox" name="Toppings"
                        id="Pickle" value="Pickle" />
                    <label for="Pickle">Pickles</label>
                </p>
                <p>
                    <input type="checkbox" name="Toppings"
                        id="Bacon" value="Bacon" />
                    <label for="Bacon">Bacon (Add $1.50)</label>
                </p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Cheese Types:</legend>
                <p>
                    <input type="checkbox" name="Cheese Types"
                        id="american" value="american" />
                    <label for="american">American Cheese</label>
                </p>
                <p>
                    <input type="checkbox" name="Cheese Types"
                        id="cheddar" value="cheddar" />
                    <label for="cheddar">Cheddar Cheese</label>
                </p>
                <p>
                    <input type="checkbox" name="Cheese Types"
                        id="Swiss" value="Swiss" />
                    <label for="Swiss">Swiss Cheese</label>
                </p>
                <p>
                    <input type="checkbox" name="Cheese Types"
                        id="None" value="None" />
                    <label for="None">No Cheese</label>
                </p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Pickup Time</legend>
                <p>
                    <label for="time">Order Ready At:</label>
                    <input id="time" name="time" type="time"
                        min="11:00" max="20:00">
                </p>
                <p>
                    <label for="instructions">Special Instructions:</label>
                    <textarea id="instructions" name="instructions"></textarea>
                </p>
                <p>
                    <button type="submit">Choose Payment Method</button>
                </p>
            </fieldset>
        </form>
    </div>
    <a href="https://github.com/rroush0F">More on Riley Roush</a>
    <footer style="background-color: rgb(0, 255, 0);">
        <p>Copyright Â© 2021 Riley Roush's Cheeseburgers</p>
        <p>
            <a href="#about">About Us</a> -
            <a href="#policy">Locations</a> -
            <a href="#contact">Contact Us</a>
        </p>
    </footer>
</body>
</html>
